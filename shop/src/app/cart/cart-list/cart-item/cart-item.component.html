<div class="task" appHighlight="150%">
    <div>Product: {{item.product.name}}</div>
    <form>
        <div>
          <label [ngStyle]="{'font-size':'19px', 'font-family':'Verdana'}">Amount</label>
          <input
            type="text"
            [(ngModel)]="item.amount"
            name="Amount"
            placeholder="Amount">
        </div>
      </form>
      <div>Sum: {{sum}}</div>
    <div>
        <button (click)="remove()">Remove</button>
    </div>
    <p></p>
</div>
